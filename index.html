<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="heading1"></h1>
        <p id="paragraph1"></p>
        <p id="paragraph2"></p>
        <p id="paragraph3"></p>
        <p id="paragraph4"></p>
        <p id="paragraph5"></p>
        <p id="paragraph6"></p>
        
        
        <script>
            var text1="Hellow everyone";
            var text2="You are welcome Ladies and Gentleman";
            var text3=", You may be seated";

            var numA=4
            var numB=4
            var numC=5
        
            
            document.getElementById("heading1").innerHTML=(text1);
            document.getElementById("paragraph1").innerHTML=(text2+text3);
            document.getElementById("paragraph2").innerHTML=(text3);
            document.getElementById("paragraph3").innerHTML=(numA+numB);
            document.getElementById("paragraph5").innerHTML=(numB);
            document.getElementById("paragraph6").innerHTML=(numB + "X"+ numC + "="+ numB * numC);
            
            
        </script>
    </body>
</html>
